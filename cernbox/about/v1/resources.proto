syntax = "proto3";

package cern.box.about.v1;

option csharp_namespace = "CERN.Box.About.V1";
option java_multiple_files = true;
option java_outer_classname = "AboutProto";
option java_package = "ch.cern.box.about.v1";
option objc_class_prefix = "CBOXAB";
option php_namespace = "Cern\\Box\\About\\V1";


message Member {
  string display_name = 1;
  string email        = 2;
}

message Documentation {
  string service_url = 1;
  string github_url  = 2;
}
