syntax = "proto3";

package cernbox.sharev1;

option csharp_namespace = "CERNBox.ShareV1";
option go_package = "sharev1pb";
option java_multiple_files = true;
option java_outer_classname = "ResourcesProto";
option java_package = "com.cernbox.sharev1";
option objc_class_prefix = "CBOXAB";
option php_namespace = "CernBox\\ShareV1";

enum TargetType {
  TARGET_TYPE_INVALID = 0;
  TARGET_TYPE_USER = 1;
  TARGET_TYPE_GROUP = 2;
}

message Permissions {
  bool read = 1;
  bool modify = 2;
}

message Share {
  string id = 1;
  string filename = 2;
  string target = 3;
  TargetType target_type = 4;
  Permissions permissions = 5;
  uint64 ctime = 6;
  uint64 mtime = 7;
  string display_name = 8;
}

message UpdatePolicy {
  bool update_permissions = 1;
}
