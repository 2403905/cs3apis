syntax = "proto3";

package cernbox.authv1;

option csharp_namespace = "CERNBox.AuthV1";
option go_package = "authv1pb";
option java_multiple_files = true;
option java_outer_classname = "AuthProto";
option java_package = "com.cernbox.authv1";
option objc_class_prefix = "CBOXAB";
option php_namespace = "CernBox\\AuthV1";

import "cernbox/auth/v1/resources.proto";
import "cernbox/rpc/status.proto";
import "google/api/annotations.proto";

service AuthService {
  rpc GenerateAccessToken(GenerateAccessTokenRequest) returns (GenerateAccessTokenResponse);
  rpc WhoAmI(WhoAmIRequest) returns (WhoAmIResponse);
}

message GenerateAccessTokenRequest {
  string username = 1;
  string password = 2;
}

message GenerateAccessTokenResponse {
  string access_token = 1;
}

message WhoAmIRequest {}

message WhoAmIResponse {
  cernbox.rpc.Status status = 1;
  User user = 2;
}
