syntax = "proto3";

package cernbox.tagv1;

option csharp_namespace = "CERNBox.TagV1";
option go_package = "tagv1pb";
option java_multiple_files = true;
option java_outer_classname = "ResourcesProto";
option java_package = "com.cernbox.tagv1";
option objc_class_prefix = "CBOXAB";
option php_namespace = "CernBox\\TagV1";

message Tag {
  TagType type = 1;
  string key = 2;
  string value = 3;
  string filename = 4;
}

enum TagType {
  TAG_TYPE_INVALID = 0;
  TAG_TYPE_FILE = 1;
  TAG_TYPE_FOLDER = 2;
}
