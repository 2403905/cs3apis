syntax = "proto3";

package cernbox.storagev1;

option csharp_namespace = "CERNBox.StorageV1";
option go_package = "storagev1pb";
option java_multiple_files = true;
option java_outer_classname = "ResourcesProto";
option java_package = "com.cernbox.storagev1";
option objc_class_prefix = "CBOXAB";
option php_namespace = "CernBox\\StorageV1";

message ACLTarget {
  Type type = 1;
  string target = 2;
  enum Type {
    TYPE_INVALID = 0;
    TYPE_USER = 1;
    TYPE_GROUP = 2;
  }
}

enum ACLMode {
  ACL_MODE_INVALID = 0;
  ACL_MODE_READONLY = 1;
  ACL_MODE_READWRITE = 2;
}

message Metadata {
  string id = 1;
  string filename = 2;
  uint64 size = 3;
  uint64 mtime = 4;
  bool is_dir = 5;
  string etag = 6;
  string checksum = 7;
  uint32 permissions = 8;
  string mime = 9;
  bytes sys = 12;
}

message DataChunk {
  uint64 length = 1;
  uint64 offset = 2;
  bytes data = 3;
}

message Version {
  string key = 1;
  uint64 size = 2;
  uint64 mtime = 3;
  bool is_dir = 4;
}

message RecycleItem {
  string key = 1;
  string filename = 2;
  uint64 size = 3;
  uint64 deltime = 4;
  bool is_dir = 5;
}
